            <div class="item item-divider">Contact Information</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img>
                        <h2>{{post.title.rendered}}</h2>
                        <p>{{post.type}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <ion-list></ion-list>
    </ion-content>
</ion-view>
